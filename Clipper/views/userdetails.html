<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:url" content=""/>

    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />

    <meta name="twitter:url" content="" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <!-- Animate.css -->

    <!-- Icomoon Icon Fonts-->

    <!-- Bootstrap  -->

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="css/magnific-popup.css">

    <!-- Flexslider  -->

<body>

<div class="colorlib-loader"></div>

<div id="page">
    <aside id="colorlib-hero">
        <div class="flexslider">
            <ul class="slides">
                <li style="background-image: url(images/Uber-App.png);">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                <div class="slider-text-inner text-center">

                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
   
    <div id="colorlib-services">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-3 animate-box text-center aside-stretch">
                    <div class="services">
								<span class="icon">
									<i class="flaticon-around"></i>
								</span>
                    </div>
                </div>
                <div class="col-md-3 animate-box text-center">
                    <div class="services">
								<span class="icon">
									<i class="flaticon-around"></i>
								</span>

                    </div>
                </div>
                <div class="col-md-3 animate-box text-center">
                    <div class="services">
								<span class="icon">
									<i class="flaticon-car"></i>
								</span>
                    </div>
                </div>
                <div class="col-md-3 animate-box text-center">
                    <div class="services">
								<span class="icon">
									<i class="flaticon-postcard"></i>
								</span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="colorlib-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 animate-box">
                <!--
                    <%if (data == "1") { %>
                   <% } %>

                    <%if (data == "2") { %>
                -->
                    <form id="userdetails_form" method="post" action="user_info">
                        <h3>User Details</h3>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="fname">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Your username">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="fname">Phone</label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="Your Phone">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="fname">Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Your Email">
                            </div>
                    </div>

                        <div class="form-group text-center" >
                            <input type="submit" value="Submut" class="btn btn-primary" id ="login_view">
                        </div>

                    </form>
                <!--    
                    <% } %>
                -->

                <form id="addchild_form" method="post" action="child_add">
                    <h3>Add child</h3>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="fname">Add child with email ID</label>
                            <input type="text" id="childemail" name="childemail" class="form-control" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group text-center" >
                        <input type="submit" value="Add" class="btn btn-primary" id ="login_view">
                    </div>

                </form>
            </div>

            </div>
        </div>
    </div>


    <div class="gototop js-top">
        <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Flexslider -->
    <script src="js/jquery.flexslider-min.js"></script>
    <!-- Owl carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <!-- Date Picker -->
    <script src="js/bootstrap-datepicker.js"></script>
    <!-- Stellar Parallax -->
    <script src="js/jquery.stellar.min.js"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
    <script src="js/google_map.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
